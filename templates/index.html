<!DOCTYPE html>
<html>

<head>
  <title>Chatterhub – Real-time Chat API Platform</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{url_for('static', path='/css/style.css')}}" type="text/css">
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mt-3 mb-2">
      <form method="get" action="/join" style="display:inline;">
        <button type="submit" class="btn btn-secondary">Back</button>
      </form>
      <h1 class="text-center mb-0">Chatterhub</h1>
      <form method="post" action="/logout">
        <button type="submit" class="btn btn-outline-danger">Logout</button>
      </form>
    </div>
    <i>
      <p class="text-center text-muted mb-4" style="font-size: 1rem; font-family:'Times New Roman', Times, serif">
        Chatterhub: Connecting every conversation, seamlessly and instantly.
      </p>
    </i>

    <div id="chat" class="jumbotron">
      <ul id="messages"></ul>
    </div>
    <div id="username-form">
      <!-- <button id="open-modal" class="btn btn-success btn-lg">Join</button> -->
      <button id="join" class="btn btn-success btn-lg">Join</button>
    </div>
    <div class="input-group mb-3" id="message-input" style="display: none;">
      <input type="text" id="message" class="form-control" placeholder="Type your message">
      <div class="input-group-append">
        <button id="send" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

  <!-- Username Modal -->
  <!-- <div class="modal fade" id="usernameModal" tabindex="-1" role="dialog" aria-labelledby="usernameModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="usernameModalLabel">Enter Your Username
          </h5>
        </div>
        <div class="modal-body">
          <input type="text" id="usernameInput" class="form-control" placeholder="Your username">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="join" class="btn btn-primary" data-dismiss="modal">Join</button>
        </div>
      </div>
    </div>
  </div> -->
  <script>
    const username = "{{ username }}";
    // dùng username này khi gửi/nhận tin nhắn
    document.getElementById('send').onclick = function () {
      const message = document.getElementById('message').value;
      if (message.trim() !== "") {
        socket.send(JSON.stringify({
          username: username, // lấy từ biến global đã truyền vào
          message: message
        }));
        document.getElementById('message').value = "";
      }
    };
  </script>
  {% if error and error.strip() %}
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      $('#errorModal').modal('show');
    });
  </script>
  {% endif %}

  <!-- Include Bootstrap and jQuery JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="{{url_for('static', path='/js/script.js')}}"></script>
</body>

</html>
